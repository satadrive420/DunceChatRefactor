already_dunced=&cTarget is already dunced! Use /undunce <player> to undunce a player.
not_dunced=&cThat player is not dunced!

# Dunce Messages
dunced_self={base_color}You have been dunced by {highlight_color}{0}{base_color}{1}. Only players with Dunce Chat visible can see your messages. Expires on: {highlight_color}{2}
