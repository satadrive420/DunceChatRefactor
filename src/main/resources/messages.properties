# DunceChat Messages
# Format: key=message
# Use {0}, {1}, etc. for placeholders
# Uses MiniMessage format: https://docs.advntr.dev/minimessage/format.html
# Note: baseColor and highlightColor from config are available as <base_color> and <highlight_color>

# General Messages
prefix=<base_color>[<highlight_color>DunceChat</highlight_color>]</base_color>
no_permission=<red>You don't have permission to use this command.
player_not_found=<red>{0} has never played here before, or has changed their name since their last login. Check namemc.com if you believe their name has changed.
player_cannot_be_dunced=<red>That player cannot be dunced.
already_dunced=<red>Target is already dunced! Use /undunce <player> to undunce a player.
not_dunced=<red>That player is not dunced!

# Dunce Messages
dunced_self=You have been dunced by {0}{1}. Only players with Dunce Chat visible can see your messages. Expires on: {2}
dunced_broadcast={0} has been dunced by {1}{2}. You can show the unmoderated chat by using /dcon.
dunced_reason= for "{0}"
undunced_broadcast={0} has undunced {1}
dunce_expires_never=never

# Dunce Command Messages
dunce_chat_visible=Dunce chat {0}.
dunce_chat_hidden=hidden
dunce_chat_shown=visible
whisper_blocked=You have been dunced, and the player you're trying to message has unmoderated chat disabled.
me_command_blocked=You are dunced and cannot use this command.

