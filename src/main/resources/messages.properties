# DunceChat Messages
# Format: key=message
# Use {0}, {1}, etc. for placeholders
# Use & color codes: &0-&f for colors, &l bold, &o italic, &n underline, &m strikethrough, &r reset
# Special placeholders: {base_color} and {highlight_color} use colors from config.yml

# General Messages
prefix={base_color}[{highlight_color}DunceChat{base_color}]
no_permission=&cYou don't have permission to use this command.
player_not_found=&c{0} has never played here before, or has changed their name since their last login. Check namemc.com if you believe their name has changed.
