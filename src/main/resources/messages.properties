dunced_reason= {base_color}for {highlight_color}"{0}"
undunced_broadcast={highlight_color}{0} {base_color}has undunced {highlight_color}{1}{base_color}.
dunce_expired=&aYour dunce has expired. You can now chat normally again!
dunce_expires_never=never

