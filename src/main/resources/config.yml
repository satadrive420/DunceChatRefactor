# Database configuration
# type: mysql or h2
# h2 is recommended for single-server setups (no additional setup required)
# mysql is recommended for multi-server setups or for better performance with many players
database:
  type: h2  # Options: h2, mysql

  # H2 Configuration (embedded database - default)
  h2:
    file: "database"  # Path relative to plugin folder (creates plugins/DunceChat/database.mv.db)

  # MySQL Configuration (only used if type is mysql)
  mysql:
    host: 'localhost'
    port: 3306
    database: 'detox_db'
    username: 'your_username'
    password: 'your_password'

# Auto-migrate from old schema on startup (recommended)
auto-migrate: true

visible-by-default: false

# PlaceholderAPI Integration (requires PlaceholderAPI plugin)
# Leave empty ("") to use default player name/no prefix
# Example display name: "%player_name%" or "%vault_prefix%%player_name%"
# Example prefix: "%luckperms_prefix%" or "%vault_prefix%"
display-name-placeholder: ""
prefix-placeholder: ""

auto-green-text: true
dunced-prefix: "Dunced"
unmoderated-chat-prefix: "UC"

# Colors for messages (MiniMessage format)
# Available colors: black, dark_blue, dark_green, dark_aqua, dark_red, dark_purple,
#                   gold, gray, dark_gray, blue, green, aqua, red, light_purple, yellow, white
# You can also use hex colors: "#FF5555" or RGB: "<#FF5555>"
baseColor: gray
highlightColor: gold

dunceStar: false

