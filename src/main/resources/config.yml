# Database configuration
# type: mysql or h2
# h2 is recommended for single-server setups (no additional setup required)
# mysql is recommended for multi-server setups or for better performance with many players
database:
  type: h2  # Options: h2, mysql

  # H2 Configuration (embedded database - default)
  h2:
    file: "database"  # Path relative to plugin folder (creates plugins/DunceChat/database.mv.db)

  # MySQL Configuration (only used if type is mysql)
  mysql:
    host: 'localhost'
    port: 3306
    database: 'duncechat'
    username: 'your_username'
    password: 'your_password'

# Auto-migrate from old schema on startup (recommended)
# Note: Migration is only supported for MySQL databases
# H2 databases are always fresh installs and don't require migration
auto-migrate: true

# Show Dunce Chat by default to all players
visible-by-default: false

# PlaceholderAPI Integration (requires PlaceholderAPI plugin)
# Leave empty ("") to use default player name/no prefix
# Example display name: "%player_name%" or "%vault_prefix%%player_name%"
# Example prefix: "%luckperms_prefix%" or "%vault_prefix%"
display-name-placeholder: ""
prefix-placeholder: ""

# Enable automatic green text for messages starting with '>'
auto-green-text: true

# Colors for messages (MiniMessage format)
# Available colors: black, dark_blue, dark_green, dark_aqua, dark_red, dark_purple,
#                   gold, gray, dark_gray, blue, green, aqua, red, light_purple, yellow, white
# You can also use hex colors: "#FF5555" or RGB: "<#FF5555>"
baseColor: gray
highlightColor: gold

# ============================================
# IP Tracking & Alt Detection Configuration
# ============================================

ip-tracking:
  # Enable IP logging for alt detection
  enabled: true

  # Auto-dunce players who join with the same IP as a currently dunced player
  auto-dunce-on-ip-match: false

  # Show alt detection warning to admins when a player joins
  # with a matching IP to another account
  notify-admins-on-alt-join: true

  # Auto alt check depth on player join (1-5)
  # Higher depth = more thorough but slower
  alt-check-depth: 2

  # Maximum depth allowed for /duncealtlookup command (1-10)
  # Higher values allow more thorough searches but take longer
  max-lookup-depth: 5

  # Items per page for paginated lookup results
  items-per-page: 10

# IP Whitelist - IPs in this list will be ignored for alt detection
# Useful for schools, internet cafes, shared networks, VPNs, etc.
# Supports exact IPs and CIDR notation (e.g., 192.168.1.0/24)
ip-whitelist:
  enabled: false
  addresses:
    - "127.0.0.1"
    # - "192.168.1.0/24"    # Example: Entire subnet
    # - "10.0.0.1"          # Example: Specific IP

# IP Watchlist - IPs that trigger special alerts when players join
# Useful for known VPNs, proxies, or previously banned IPs
ip-watchlist:
  enabled: false
  # Notify admins when a watchlisted IP joins
  notify-on-join: true
  addresses:
    # - ip: "1.2.3.4"
    #   reason: "Known VPN"
    # - ip: "5.6.7.8"
    #   reason: "Previous ban evasion"


